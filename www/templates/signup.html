<ion-view style="" title="Signup">
    <ion-content class="has-header" scroll="false" padding="true">
        <form style="" class="list">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Email-id</span>
                    <input placeholder="email-id" type="email" ng-model="user.email">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="Username" ng-model="user.username" type="text">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="*******" type="password" ng-model="user.password">
                </label>
            </ion-list>
            <button style="" class="button button-stable button-block" ng-click="signup()">Sign up</button>
        </form>
    </ion-content>
</ion-view>
